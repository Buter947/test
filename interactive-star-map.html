<script>
// 規範 1.3 & 1.6：使用 DOMContentLoaded 和 IIFE
document.addEventListener('DOMContentLoaded', function() {
    (function() {
        
        // --- 核心資料庫 (中学生 範例字) ---
        const jhs_kgq_quizData = {
            'g7': {
                name: '中学1年生<small>(全 317 字)</small>',
                data: [
                    {q:'瞬',a:'しゅん'}, {q:'雰',a:'ふん'}, {q:'扱',a:'あつかう'}, {q:'諮',a:'はかる'}, {q:'択',a:'えらぶ'}, 
                    {q:'屈',a:'くつ'}, {q:'郊',a:'こう'}, {q:'析',a:'せき'}, {q:'徴',a:'ちょう'}, {q:'聴',a:'きく'}, 
                    {q:'脅',a:'おどす'}, {q:'肝',a:'きも'}, {q:'謙',a:'けん'}, {q:'召',a:'めす'}, {q:'伺',a:'うかがう'}
                ]
            },
            'g8': {
                name: '中学2年生<small>(全 399 字)</small>',
                data: [
                    {q:'劾',a:'がい'}, {q:'斎',a:'さい'}, {q:'粛',a:'しゅく'}, {q:'彰',a:'しょう'}, {q:'庸',a:'よう'}, 
                    {q:'罷',a:'ひ'}, {q:'摯',a:'し'}, {q:'隙',a:'すき'}, {q:'稚',a:'ち'}, {q:'辱',a:'はずかしめる'}, 
                    {q:'蜜',a:'みつ'}, {q:'嚇',a:'かく'}, {q:'寡',a:'か'}, {q:'矯',a:'ためる'}, {q:'堪',a:'たえる'}
                ]
            },
            'g9': {
                name: '中学3年生<small>(全 394 字)</small>',
                data: [
                    {q:'藍',a:'あい'}, {q:'鬱',a:'うつ'}, {q:'彙',a:'い'}, {q:'岐',a:'き'}, {q:'睦',a:'むつ'}, 
                    {q:'宛',a:'あてる'}, {q:'籠',a:'かご'}, {q:'麓',a:'ふもと'}, {q:'襲',a:'おそう'}, {q:'猶',a:'なお'}, 
                    {q:'諧',a:'かい'}, {q:'璽',a:'じ'}, {q:'箋',a:'せん'}, {q:'挫',a:'ざ'}, {q:'僅',a:'わずか'}
                ]
            }
        };
        // --- 資料庫結束 ---

        // 核心初始化函數 (已重命名)
        function jhs_kgq_initializeQuiz() {
            // 規範 1.5：唯一的頂層 ID
            const app = document.getElementById('kanji-jhs-quiz-app'); 
            if (!app) {
                console.error("JHS-KGQ: Container #kanji-jhs-quiz-app not found.");
                return;
            }

            // --- 元素獲取 (使用 jhs-kgq- ID) ---
            const screens = {
                levelSelect: app.querySelector('#jhs-kgq-screen-level-select'),
                quiz: app.querySelector('#jhs-kgq-screen-quiz'),
                score: app.querySelector('#jhs-kgq-screen-score')
            };
            
            const elements = {
                categoryBtnContainer: app.querySelector('#jhs-kgq-level-grid'),
                restartBtn: app.querySelector('#jhs-kgq-restart-btn'),
                backToMenuBtnScore: app.querySelector('#jhs-kgq-back-to-menu-score'),
                nextBtn: app.querySelector('#jhs-kgq-next-btn'),
                questionCounter: app.querySelector('#jhs-kgq-question-counter'),
                scoreCounter: app.querySelector('#jhs-kgq-score-counter'),
                questionText: app.querySelector('#jhs-kgq-question-text'),
                optionsContainer: app.querySelector('#jhs-kgq-options-container'),
                feedbackContainer: app.querySelector('#jhs-kgq-feedback-container'),
                feedbackText: app.querySelector('#jhs-kgq-feedback-text'),
                answerPair: app.querySelector('#jhs-kgq-answer-pair')
            };
            
            const scoreDisplay = app.querySelector('#jhs-kgq-final-score'); 

            // --- 檢查核心元素是否存在 ---
            // 確保所有關鍵元素都已加載，否則程式無法運行
            if (!screens.levelSelect || !screens.quiz || !screens.score || !elements.categoryBtnContainer || !elements.questionText || !elements.optionsContainer) {
                console.error('JHS-KGQ: 核心 UI 元素未找到！');
                app.innerHTML = '<p style="color: red; text-align: center;">エラー: クイズのUIコンポーネントの読み込みに失敗しました。</p>';
                return;
            }
            
            // --- 遊戲狀態 ---
            let currentQuizData = []; 
            let currentQuestions = [];
            let score = 0;
            let currentQuestionIndex = 0;
            const QUESTIONS_PER_GAME = 10; 
            let currentCategory = 'g7'; // 預設

            // --- 函數定義 (已重命名) ---
            
            // 洗牌函數
            function jhs_kgq_shuffle(array) {
                let currentIndex = array.length, randomIndex;
                while (currentIndex != 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [
                        array[randomIndex], array[currentIndex]];
                }
                return array;
            }

            // 顯示指定畫面
            function jhs_kgq_showScreen(screenId) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                const screenEl = app.querySelector(`#${screenId}`);
                if (screenEl) screenEl.classList.add('active');
            }

            // 動態生成學年按鈕 (中1, 中2, 中3)
            function jhs_kgq_populateCategories() {
                elements.categoryBtnContainer.innerHTML = '';
                // 遍歷 jhs_kgq_quizData (中學數據)
                for (const [key, value] of Object.entries(jhs_kgq_quizData)) {
                    const btn = document.createElement('button');
                    btn.className = 'jhs-kgq-level-btn';
                    btn.dataset.category = key;
                    btn.innerHTML = value.name; // 使用 innerHTML 渲染 <small>
                    elements.categoryBtnContainer.appendChild(btn);
                }
            }

            // 開始遊戲
            function jhs_kgq_startGame(category) {
                if (!jhs_kgq_quizData[category]) {
                    console.error(`JHS-KGQ: Category "${category}" not found.`);
                    return;
                }
                currentCategory = category;
                currentQuizData = jhs_kgq_quizData[category].data;
                score = 0;
                currentQuestionIndex = 0;
                
                // 從當前級別的範例數據中隨機抽取
                let questionsPool = [...currentQuizData];
                // 如果範例數據少於10題，則允許重複，以湊足10題
                while (questionsPool.length < QUESTIONS_PER_GAME) {
                    questionsPool.push(...currentQuizData);
                }
                
                currentQuestions = jhs_kgq_shuffle(questionsPool).slice(0, QUESTIONS_PER_GAME); 
                
                jhs_kgq_showScreen('jhs-kgq-screen-quiz');
                jhs_kgq_showQuestion();
            }

            // 顯示問題
            function jhs_kgq_showQuestion() {
                elements.feedbackContainer.style.display = 'none';
                elements.nextBtn.style.display = 'none';
                elements.optionsContainer.innerHTML = '';
                
                const q = currentQuestions[currentQuestionIndex];
                
                elements.questionCounter.textContent = `問題 ${currentQuestionIndex + 1} / ${QUESTIONS_PER_GAME}`;
                elements.scoreCounter.textContent = `スコア: ${score}`;
                elements.questionText.textContent = q.q; // 顯示漢字
                
                const correctAnswer = q.a; // 日文讀音
                const fakes = [];
                // 從當前分類的題庫中過濾掉正確答案
                const pool = currentQuizData.filter(word => word.a !== correctAnswer);
                jhs_kgq_shuffle(pool); 
                
                // 添加 3 個 Fakes
                for (let i = 0; i < 3; i++) {
                    if (pool[i] && pool[i].a) {
                         fakes.push(pool[i].a);
                    } else {
                         // 備用，防止題庫太小 (從 g7 抓)
                         const randomFake = jhs_kgq_quizData.g7.data[Math.floor(Math.random() * jhs_kgq_quizData.g7.data.length)].a;
                         if(randomFake !== correctAnswer) fakes.push(randomFake);
                    }
                }
                
                const options = jhs_kgq_shuffle([correctAnswer, ...fakes]);
                
                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'jhs-kgq-option-btn';
                    btn.textContent = option; // 顯示日文選項
                    btn.dataset.answer = option;
                    elements.optionsContainer.appendChild(btn);
                });
            }

            // 檢查答案
            function jhs_kgq_checkAnswer(selectedBtn, selectedAnswer) {
                elements.optionsContainer.querySelectorAll('.jhs-kgq-option-btn').forEach(btn => {
                    btn.disabled = true;
                });
                
                const q = currentQuestions[currentQuestionIndex];
                const correctAnswer = q.a; 

                // 顯示解說
                elements.answerPair.textContent = `正解： ${q.q} ( ${q.a} )`;
                elements.feedbackContainer.style.display = 'block';

                if (selectedAnswer === correctAnswer) {
                    score++;
                    selectedBtn.classList.add('correct');
                    elements.feedbackText.textContent = '正解！';
                    elements.feedbackText.className = 'jhs-kgq-feedback-text correct';
                } else {
                    selectedBtn.classList.add('wrong');
                    const correctBtn = elements.optionsContainer.querySelector(`[data-answer="${correctAnswer}"]`);
                    if (correctBtn) {
                        correctBtn.classList.add('correct');
                    }
                    elements.feedbackText.textContent = '不正解...';
                    elements.feedbackText.className = 'jhs-kgq-feedback-text wrong';
                }

                elements.scoreCounter.textContent = `スコア: ${score}`;

                if (currentQuestionIndex < QUESTIONS_PER_GAME - 1) {
                    elements.nextBtn.textContent = '次の問題へ';
                } else {
                    elements.nextBtn.textContent = '結果を見る';
                }
                elements.nextBtn.style.display = 'block'; 
            }
            
            // 下一題
            function jhs_kgq_nextQuestion() {
                currentQuestionIndex++;
                if (currentQuestionIndex < QUESTIONS_PER_GAME) {
                    jhs_kgq_showQuestion();
                } else {
                    jhs_kgq_showScore();
                }
            }

            // 顯示結果
            function jhs_kgq_showScore() {
                jhs_kgq_showScreen('jhs-kgq-screen-score');
                scoreDisplay.textContent = `${QUESTIONS_PER_GAME}問中 ${score}問`;
            }

        
            // --- 事件綁定 ---
            // 確保元素存在後才綁定
            if (elements.categoryBtnContainer) {
                 elements.categoryBtnContainer.addEventListener('click', function(e) {
                     const targetBtn = e.target.closest('.jhs-kgq-level-btn');
                     if (targetBtn && targetBtn.dataset.category) {
                         jhs_kgq_startGame(targetBtn.dataset.category);
                     }
                 });
            }

            if (elements.restartBtn) {
                 elements.restartBtn.addEventListener('click', function() {
                      jhs_kgq_startGame(currentCategory); 
                 });
            }
            
            if (elements.backToMenuBtnScore) {
                 elements.backToMenuBtnScore.addEventListener('click', function() {
                     jhs_kgq_showScreen('jhs-kgq-screen-level-select');
                 });
            }
            
            if (elements.nextBtn) {
                 elements.nextBtn.addEventListener('click', jhs_kgq_nextQuestion);
            }
            
            if (elements.optionsContainer) {
                elements.optionsContainer.addEventListener('click', function(e) {
                    const targetBtn = e.target.closest('.jhs-kgq-option-btn');
                    if (targetBtn && !targetBtn.disabled) {
                        jhs_kgq_checkAnswer(targetBtn, targetBtn.dataset.answer);
                    }
                });
            }
            
            // --- 初始化 ---
            jhs_kgq_populateCategories(); // 載入 3 個學年按鈕

        } // --- End of jhs_kgq_initializeQuiz ---

        // [V3.1 修正]：
        // 外部 DOMContentLoaded 觸發後，IIFE 立即執行，
        // 並直接調用 jhs_kgq_initializeQuiz()。
        // 移除了內部多餘的 readyState 檢查。
        jhs_kgq_initializeQuiz();

    })(); // 結束 IIFE
}); // 結束 DOMContentLoaded
</script>
