        // [V2.1 修正] 採用您範例中的穩定載入邏輯
        function onq_v1_initializeQuiz() {
            // [V3 修正] 使用 ID 啟動
            const app = document.getElementById('onomatope-quiz-app-v1'); 
            if (!app) {
                console.error("ONQ V1: Container #onomatope-quiz-app-v1 not found.");
                return;
            }

            // --- 元素獲取 (使用 ID) ---
            const screens = {
                levelSelect: app.querySelector('#onq-v1-screen-level-select'),
                quiz: app.querySelector('#onq-v1-screen-quiz'),
                score: app.querySelector('#onq-v1-screen-score')
            };
            
            const elements = {
                categoryBtnContainer: app.querySelector('.onq-v1-category-grid'),
                restartBtn: app.querySelector('#onq-v1-restart-btn'),
                backToMenuBtnScore: app.querySelector('#onq-v1-back-to-menu-score'),
                nextBtn: app.querySelector('#onq-v1-next-btn'),
                questionCounter: app.querySelector('#onq-v1-question-counter'),
                scoreCounter: app.querySelector('#onq-v1-score-counter'),
                questionText: app.querySelector('#onq-v1-question-text'),
                optionsContainer: app.querySelector('#onq-v1-options-container'),
                feedbackContainer: app.querySelector('#onq-v1-feedback-container'),
                feedbackText: app.querySelector('#onq-v1-feedback-text'),
                answerPair: app.querySelector('.onq-v1-answer-pair'),
                answerExample: app.querySelector('.onq-v1-answer-example')
            };
            
            const scoreDisplay = app.querySelector('#onq-v1-final-score'); 
            
            // --- 遊戲狀態 ---
            let currentQuizData = []; 
            let currentQuestions = [];
            let score = 0;
            let currentQuestionIndex = 0;
            const QUESTIONS_PER_GAME = 10; 
            let currentCategory = 'animals_people'; 

            // --- 函數定義 ---
            
            function onq_v1_shuffle(array) {
                let currentIndex = array.length, randomIndex;
                while (currentIndex != 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [
                        array[randomIndex], array[currentIndex]];
                }
                return array;
            }

            function onq_v1_showScreen(screenId) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                const screenEl = app.querySelector(`#${screenId}`);
                if (screenEl) screenEl.classList.add('active');
            }

            function onq_v1_populateCategories() {
                elements.categoryBtnContainer.innerHTML = '';
                for (const [key, value] of Object.entries(onq_v1_quizData)) {
                    const btn = document.createElement('button');
                    btn.className = 'onq-v1-category-btn';
                    btn.dataset.category = key;
                    btn.textContent = value.name;
                    elements.categoryBtnContainer.appendChild(btn);
                }
            }

            function onq_v1_startGame(category) {
                if (!onq_v1_quizData[category]) {
                     console.error(`ONQ V1: Category "${category}" not found.`);
                     return;
                }
                currentCategory = category;
                currentQuizData = onq_v1_quizData[category].data;
                score = 0;
                currentQuestionIndex = 0;
                
                currentQuestions = onq_v1_shuffle([...currentQuizData]).slice(0, QUESTIONS_PER_GAME); 
                
                onq_v1_showScreen('onq-v1-screen-quiz');
                onq_v1_showQuestion();
            }

            function onq_v1_showQuestion() {
                elements.feedbackContainer.style.display = 'none';
                elements.nextBtn.style.display = 'none';
                elements.optionsContainer.innerHTML = '';
                
                const q = currentQuestions[currentQuestionIndex];
                
                elements.questionCounter.textContent = `問題 ${currentQuestionIndex + 1} / ${QUESTIONS_PER_GAME}`;
                elements.scoreCounter.textContent = `スコア: ${score}`;
                elements.questionText.textContent = q.q; // 顯示情境
                
                const correctAnswer = q.a; // オノマトペ
                const fakes = [];
                const pool = currentQuizData.filter(word => word.a !== correctAnswer);
                onq_v1_shuffle(pool); 
                
                for (let i = 0; i < 3; i++) {
                    if (pool[i] && pool[i].a) {
                         fakes.push(pool[i].a);
                    } else {
                         // 備用，從第一個分類中隨機抓
                         const randomFake = onq_v1_quizData.animals_people.data[Math.floor(Math.random() * onq_v1_quizData.animals_people.data.length)].a;
                         if(randomFake !== correctAnswer) fakes.push(randomFake);
                    }
                }
                
                const options = onq_v1_shuffle([correctAnswer, ...fakes]);
                
                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'onq-v1-option-btn';
                    btn.textContent = option; // 顯示オノマトペ選項
                    btn.dataset.answer = option;
                    elements.optionsContainer.appendChild(btn);
                });
            }

            function onq_v1_checkAnswer(selectedBtn, selectedAnswer) {
                elements.optionsContainer.querySelectorAll('.onq-v1-option-btn').forEach(btn => {
                    btn.disabled = true;
                });
                
                const q = currentQuestions[currentQuestionIndex];
                const correctAnswer = q.a; 

                elements.answerPair.textContent = `正解： ${q.a}`;
                elements.answerExample.textContent = `例文： ${q.ex}`;
                elements.feedbackContainer.style.display = 'block';

                if (selectedAnswer === correctAnswer) {
                    score++;
                    selectedBtn.classList.add('correct');
                    elements.feedbackText.textContent = '正解！';
                    elements.feedbackText.className = 'ejq-v1-feedback-text correct';
                } else {
                    selectedBtn.classList.add('wrong');
                    const correctBtn = elements.optionsContainer.querySelector(`[data-answer="${correctAnswer}"]`);
                    if (correctBtn) {
                        correctBtn.classList.add('correct');
                    }
                    elements.feedbackText.textContent = '不正解...';
                    elements.feedbackText.className = 'ejq-v1-feedback-text wrong';
                }

                elements.scoreCounter.textContent = `スコア: ${score}`;

                if (currentQuestionIndex < QUESTIONS_PER_GAME - 1) {
                    elements.nextBtn.textContent = '次の問題へ';
                } else {
                    elements.nextBtn.textContent = '結果を見る';
                }
                elements.nextBtn.style.display = 'block'; 
            }
            
            function onq_v1_nextQuestion() {
                currentQuestionIndex++;
                if (currentQuestionIndex < QUESTIONS_PER_GAME) {
                    onq_v1_showQuestion();
                } else {
                    onq_v1_showScore();
                }
            }

            function onq_v1_showScore() {
                onq_v1_showScreen('onq-v1-screen-score');
                scoreDisplay.textContent = `${QUESTIONS_PER_GAME}問中 ${score}問`;
            }

            // --- 事件綁定 ---
            if (elements.categoryBtnContainer) {
                 elements.categoryBtnContainer.addEventListener('click', function(e) {
                     const targetBtn = e.target.closest('.onq-v1-category-btn');
                     if (targetBtn && targetBtn.dataset.category) {
                         onq_v1_startGame(targetBtn.dataset.category);
                     }
                 });
            }

            if (elements.restartBtn) {
                 elements.restartBtn.addEventListener('click', function() {
                      onq_v1_startGame(currentCategory); 
                 });
            }
            
            if (elements.backToMenuBtnScore) {
                 elements.backToMenuBtnScore.addEventListener('click', function() {
                     onq_v1_showScreen('onq-v1-screen-level-select');
                 });
            }
            
            if (elements.nextBtn) {
                 elements.nextBtn.addEventListener('click', onq_v1_nextQuestion);
            }
            
            if (elements.optionsContainer) {
                elements.optionsContainer.addEventListener('click', function(e) {
                    const targetBtn = e.target.closest('.onq-v1-option-btn');
                    if (targetBtn && !targetBtn.disabled) {
                        onq_v1_checkAnswer(targetBtn, targetBtn.dataset.answer);
                    }
                });
            }
            
            // --- 初始化 ---
            onq_v1_populateCategories(); // 載入分類按鈕

        } // --- End of onq_v1_initializeQuiz ---

        // [V2.1 修正] 檢查頁面載入狀態
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', onq_v1_initializeQuiz);
        } else {
            // DOM 已載入，立即執行
            onq_v1_initializeQuiz();
        }

    })();
    </script>
