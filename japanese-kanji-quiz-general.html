                    { q: '鎧球', a: 'あめふと' }, { q: 'ラグビー', a: 'らぐびー' }, { q: '送球', a: 'はんどぼーる' }, { q: '氷球', a: 'あいすほっけー' }, { q: '杖球', a: 'ほっけー' }, 
                    { q: 'ゴルフ', a: 'ごるふ' }, { q: '選手', a: 'せんしゅ' }, { q: '監督', a: 'かんとく' }, { q: '審判', a: 'しんぱん' }, { q: '試合', a: 'しあい' }
                ]
            }
        };
        // --- 資料庫結束 (共 600 詞) ---

        // [V2.1 修正] 採用您範例中的穩定載入邏輯
        function kjq_v1_initializeQuiz() {
            const app = document.getElementById('kanji-quiz-app-v1'); 
            if (!app) {
                console.error("KJQ V1: Container #kanji-quiz-app-v1 not found.");
                return;
            }

            // --- 元素獲取 (使用 ID) ---
            const screens = {
                levelSelect: app.querySelector('#kjq-v1-screen-level-select'),
                quiz: app.querySelector('#kjq-v1-screen-quiz'),
                score: app.querySelector('#kjq-v1-screen-score')
            };
            
            const elements = {
                categoryBtnContainer: app.querySelector('#kjq-v1-category-grid'),
                restartBtn: app.querySelector('#kjq-v1-restart-btn'),
                backToMenuBtnScore: app.querySelector('#kjq-v1-back-to-menu-score'),
                nextBtn: app.querySelector('#kjq-v1-next-btn'),
                questionCounter: app.querySelector('#kjq-v1-question-counter'),
                scoreCounter: app.querySelector('#kjq-v1-score-counter'),
                questionText: app.querySelector('#kjq-v1-question-text'),
                optionsContainer: app.querySelector('#kjq-v1-options-container'),
                feedbackContainer: app.querySelector('#kjq-v1-feedback-container'),
                feedbackText: app.querySelector('#kjq-v1-feedback-text'),
                answerPair: app.querySelector('#kjq-v1-answer-pair')
            };
            
            const scoreDisplay = app.querySelector('#kjq-v1-final-score'); 
            
            // --- 遊戲狀態 ---
            let currentQuizData = []; 
            let currentQuestions = [];
            let score = 0;
            let currentQuestionIndex = 0;
            const QUESTIONS_PER_GAME = 10; 
            let currentCategory = 'animals'; 

            // --- 函數定義 ---
            
            function kjq_v1_shuffle(array) {
                let currentIndex = array.length, randomIndex;
                while (currentIndex != 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [
                        array[randomIndex], array[currentIndex]];
                }
                return array;
            }

            function kjq_v1_showScreen(screenId) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                const screenEl = app.querySelector(`#${screenId}`);
                if (screenEl) screenEl.classList.add('active');
            }

            // [V1] 動態生成 20 個分類按鈕
            function kjq_v1_populateCategories() {
                elements.categoryBtnContainer.innerHTML = '';
                for (const [key, value] of Object.entries(kjq_v1_quizData)) {
                    const btn = document.createElement('button');
                    btn.className = 'kjq-v1-category-btn';
                    btn.dataset.category = key;
                    btn.textContent = value.name;
                    elements.categoryBtnContainer.appendChild(btn);
                }
            }

            function kjq_v1_startGame(category) {
                if (!kjq_v1_quizData[category]) {
                     console.error(`KJQ V1: Category "${category}" not found.`);
                     return;
                }
                currentCategory = category;
                currentQuizData = kjq_v1_quizData[category].data;
                score = 0;
                currentQuestionIndex = 0;
                
                currentQuestions = kjq_v1_shuffle([...currentQuizData]).slice(0, QUESTIONS_PER_GAME); 
                
                kjq_v1_showScreen('kjq-v1-screen-quiz');
                kjq_v1_showQuestion();
            }

            function kjq_v1_showQuestion() {
                elements.feedbackContainer.style.display = 'none';
                elements.nextBtn.style.display = 'none';
                elements.optionsContainer.innerHTML = '';
                
                const q = currentQuestions[currentQuestionIndex];
                
                elements.questionCounter.textContent = `問題 ${currentQuestionIndex + 1} / ${QUESTIONS_PER_GAME}`;
                elements.scoreCounter.textContent = `スコア: ${score}`;
                elements.questionText.textContent = q.q; // 顯示漢字
                
                const correctAnswer = q.a; // 日文讀音
                const fakes = [];
                // 從當前分類的題庫中過濾掉正確答案
                const pool = currentQuizData.filter(word => word.a !== correctAnswer);
                kjq_v1_shuffle(pool); 
                
                // 添加 3 個 Fakes
                for (let i = 0; i < 3; i++) {
                    if (pool[i] && pool[i].a) {
                         fakes.push(pool[i].a);
                    } else {
                         // 備用，防止題庫太小
                         fakes.push(`ダミー${i+1}`);
                    }
                }
                
                const options = kjq_v1_shuffle([correctAnswer, ...fakes]);
                
                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'kjq-v1-option-btn';
                    btn.textContent = option; // 顯示日文選項
                    btn.dataset.answer = option;
                    elements.optionsContainer.appendChild(btn);
                });
            }

            function kjq_v1_checkAnswer(selectedBtn, selectedAnswer) {
                elements.optionsContainer.querySelectorAll('.kjq-v1-option-btn').forEach(btn => {
                    btn.disabled = true;
                });
                
                const q = currentQuestions[currentQuestionIndex];
                const correctAnswer = q.a; 

                // 顯示解說
                elements.answerPair.textContent = `正解： ${q.q} ( ${q.a} )`;
                elements.feedbackContainer.style.display = 'block';

                if (selectedAnswer === correctAnswer) {
                    score++;
                    selectedBtn.classList.add('correct');
                    elements.feedbackText.textContent = '正解！';
                    elements.feedbackText.className = 'kjq-v1-feedback-text correct';
                } else {
                    selectedBtn.classList.add('wrong');
                    const correctBtn = elements.optionsContainer.querySelector(`[data-answer="${correctAnswer}"]`);
                    if (correctBtn) {
                        correctBtn.classList.add('correct');
                    }
                    elements.feedbackText.textContent = '不正解...';
                    elements.feedbackText.className = 'kjq-v1-feedback-text wrong';
                }

                elements.scoreCounter.textContent = `スコア: ${score}`;

                if (currentQuestionIndex < QUESTIONS_PER_GAME - 1) {
                    elements.nextBtn.textContent = '次の問題へ';
                } else {
                    elements.nextBtn.textContent = '結果を見る';
                }
                elements.nextBtn.style.display = 'block'; 
            }
            
            function kjq_v1_nextQuestion() {
                currentQuestionIndex++;
                if (currentQuestionIndex < QUESTIONS_PER_GAME) {
                    kjq_v1_showQuestion();
                } else {
                    kjq_v1_showScore();
                }
            }

            function kjq_v1_showScore() {
                kjq_v1_showScreen('kjq-v1-screen-score');
                scoreDisplay.textContent = `${QUESTIONS_PER_GAME}問中 ${score}問`;
            }

            // --- 事件綁定 ---
            if (elements.categoryBtnContainer) {
                 elements.categoryBtnContainer.addEventListener('click', function(e) {
                     const targetBtn = e.target.closest('.kjq-v1-category-btn');
                     if (targetBtn && targetBtn.dataset.category) {
                         kjq_v1_startGame(targetBtn.dataset.category);
                     }
                 });
            }

            if (elements.restartBtn) {
                 elements.restartBtn.addEventListener('click', function() {
                      kjq_v1_startGame(currentCategory); 
                 });
            }
            
            if (elements.backToMenuBtnScore) {
                 elements.backToMenuBtnScore.addEventListener('click', function() {
                     kjq_v1_showScreen('kjq-v1-screen-level-select');
                 });
            }
            
            if (elements.nextBtn) {
                 elements.nextBtn.addEventListener('click', kjq_v1_nextQuestion);
            }
            
            if (elements.optionsContainer) {
                elements.optionsContainer.addEventListener('click', function(e) {
                    const targetBtn = e.target.closest('.kjq-v1-option-btn');
                    if (targetBtn && !targetBtn.disabled) {
                        kjq_v1_checkAnswer(targetBtn, targetBtn.dataset.answer);
                    }
                });
            }
            
            // --- 初始化 ---
            kjq_v1_populateCategories(); // 載入 20 個分類按鈕

        } // --- End of kjq_v1_initializeQuiz ---

        // [V2.1 修正] 檢查頁面載入狀態
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', kjq_v1_initializeQuiz);
        } else {
            // DOM 已載入，立即執行
            kjq_v1_initializeQuiz();
        }

    })();
    </script>
