<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上電子琴 (24鍵版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            touch-action: manipulation; /* 禁用雙擊縮放，提升行動裝置體驗 */
        }
        /* 琴鍵被按下時的視覺效果 */
        .key.active, .key:active {
            background-color: #fde047; /* 亮黃色 */
            transform: translateY(2px);
            box-shadow: none;
        }
        .key.black.active, .key.black:active {
            background-color: #facc15; /* 深一點的黃色 */
            transform: translateY(2px);
        }
        /* 讓黑鍵定位在白鍵之上 */
        .key.black {
            position: absolute;
            left: -0.8rem; /* 調整黑鍵位置 */
            md:left: -1rem;
        }
        /* 為了讓黑鍵不影響白鍵的排版，我們需要一個容器 */
        .white-key-container {
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-2 sm:p-4">

    <header class="text-center mb-6 sm:mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800">線上電子琴</h1>
        <p class="text-gray-500 mt-2 max-w-3xl mx-auto text-sm sm:text-base">
            使用滑鼠或鍵盤彈奏。鍵盤佈局：<br>
            <span class="font-mono text-indigo-600">[Z,X,C...]</span> 對應低音區白鍵, <span class="font-mono text-indigo-600">[Q,W,E...]</span> 對應高音區白鍵。<br>
            <span class="font-mono text-indigo-600">[S,D,G...]</span> 和 <span class="font-mono text-indigo-600">[2,3,5...]</span> 對應黑鍵。
        </p>
    </header>

    <!-- 電子琴主體 -->
    <main class="p-3 sm:p-4 md:p-6 bg-gray-800 rounded-2xl shadow-2xl">
        <div id="piano" class="flex justify-center select-none">
            <!-- 琴鍵將由 JavaScript 動態生成 -->
        </div>
    </main>

    <footer class="text-center mt-8 text-gray-400 text-sm no-print">
        <p>聲音由 Tone.js 驅動</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 全域變數和設定 ---
            const pianoContainer = document.getElementById('piano');
            let synth;

            // 定義琴鍵和對應的音符及鍵盤按鍵 (擴展到24鍵)
            const keysData = [
                // Octave 4
                { note: 'C4', key: 'z', type: 'white' },
                { note: 'Db4', key: 's', type: 'black' },
                { note: 'D4', key: 'x', type: 'white' },
                { note: 'Eb4', key: 'd', type: 'black' },
                { note: 'E4', key: 'c', type: 'white' },
                { note: 'F4', key: 'v', type: 'white' },
                { note: 'Gb4', key: 'g', type: 'black' },
                { note: 'G4', key: 'b', type: 'white' },
                { note: 'Ab4', key: 'h', type: 'black' },
                { note: 'A4', key: 'n', type: 'white' },
                { note: 'Bb4', key: 'j', type: 'black' },
                { note: 'B4', key: 'm', type: 'white' },
                // Octave 5
                { note: 'C5', key: 'q', type: 'white' },
                { note: 'Db5', key: '2', type: 'black' },
                { note: 'D5', key: 'w', type: 'white' },
                { note: 'Eb5', key: '3', type: 'black' },
                { note: 'E5', key: 'e', type: 'white' },
                { note: 'F5', key: 'r', type: 'white' },
                { note: 'Gb5', key: '5', type: 'black' },
                { note: 'G5', key: 't', type: 'white' },
                { note: 'Ab5', key: '6', type: 'black' },
                { note: 'A5', key: 'y', type: 'white' },
                { note: 'Bb5', key: '7', type: 'black' },
                { note: 'B5', key: 'u', type: 'white' },
            ];

            // --- 初始化函式 ---

            // 建立琴鍵的 HTML 元素
            function createPianoKeys() {
                // 先建立所有白鍵和它們的容器
                keysData.forEach(keyInfo => {
                    if (keyInfo.type === 'white') {
                        const whiteKeyContainer = document.createElement('div');
                        whiteKeyContainer.classList.add('white-key-container');
                        
                        const keyElement = createKeyElement(keyInfo);
                        whiteKeyContainer.appendChild(keyElement);
                        pianoContainer.appendChild(whiteKeyContainer);
                    }
                });

                // 然後將黑鍵疊加到對應的白鍵容器上
                keysData.forEach((keyInfo, index) => {
                    if (keyInfo.type === 'black') {
                        const keyElement = createKeyElement(keyInfo);
                        // 找到它應該依附的白鍵容器 (即是下一個白鍵的容器)
                        const nextWhiteKeyInfo = keysData.find((k, i) => i > index && k.type === 'white');
                        if (nextWhiteKeyInfo) {
                            const parentWhiteKeyContainer = pianoContainer.querySelector(`[data-note="${nextWhiteKeyInfo.note}"]`).parentElement;
                            if (parentWhiteKeyContainer) {
                                parentWhiteKeyContainer.appendChild(keyElement);
                            }
                        }
                    }
                });
            }

            // 建立單一琴鍵元素
            function createKeyElement(keyInfo) {
                const keyElement = document.createElement('div');
                keyElement.dataset.note = keyInfo.note;
                keyElement.dataset.key = keyInfo.key;
                keyElement.classList.add('key', keyInfo.type, 'transition-all', 'duration-75');

                // 設定樣式
                if (keyInfo.type === 'white') {
                    keyElement.classList.add('h-40', 'w-10', 'sm:h-48', 'sm:w-12', 'md:h-64', 'md:w-14', 'bg-white', 'border-2', 'border-gray-300', 'rounded-b-lg', 'shadow-md');
                } else {
                    keyElement.classList.add('h-24', 'w-7', 'sm:h-28', 'sm:w-8', 'md:h-40', 'md:w-9', 'bg-gray-900', 'border-2', 'border-gray-700', 'rounded-b-md', 'z-10', 'shadow-lg');
                }
                
                // 加上鍵盤提示文字
                const keyText = document.createElement('span');
                keyText.textContent = keyInfo.key.toUpperCase();
                keyText.classList.add('absolute', 'bottom-2', 'left-1/2', '-translate-x-1/2', 'text-gray-400', 'font-mono', 'text-xs', 'sm:text-base');
                if(keyInfo.type === 'black') {
                    keyText.classList.add('text-gray-200');
                }
                keyElement.appendChild(keyText);

                return keyElement;
            }

            // 初始化音訊合成器 (Synth)
            function setupAudio() {
                synth = new Tone.PolySynth(Tone.Synth, {
                    oscillator: { type: 'fmtriangle', harmonicity: 0.5, modulationType: 'sine' },
                    envelope: { attack: 0.02, decay: 0.1, sustain: 0.3, release: 1 },
                    volume: -6
                }).toDestination();
            }

            // --- 核心功能 ---

            // 彈奏音符
            function playNote(note) {
                if (!synth || !note) return;
                synth.triggerAttackRelease(note, '8n');
                
                const keyElement = pianoContainer.querySelector(`[data-note="${note}"]`);
                if (keyElement) {
                    keyElement.classList.add('active');
                    setTimeout(() => {
                        keyElement.classList.remove('active');
                    }, 200);
                }
            }

            // --- 事件監聽 ---

            // 監聽滑鼠或觸控點擊
            function addPointerListeners() {
                pianoContainer.addEventListener('pointerdown', (e) => {
                    if (e.target.closest('.key')) {
                        const keyElement = e.target.closest('.key');
                        if (Tone.context.state !== 'running') {
                            Tone.start();
                        }
                        const note = keyElement.dataset.note;
                        playNote(note);
                    }
                });
            }

            // 監聽鍵盤按下
            function addKeyboardListeners() {
                const pressedKeys = new Set(); 

                window.addEventListener('keydown', (e) => {
                    if (Tone.context.state !== 'running') {
                        Tone.start();
                    }
                    
                    const key = e.key.toLowerCase();
                    if (pressedKeys.has(key)) return; 

                    const keyData = keysData.find(k => k.key === key);
                    if (keyData) {
                        e.preventDefault(); 
                        pressedKeys.add(key);
                        playNote(keyData.note);
                    }
                });

                window.addEventListener('keyup', (e) => {
                    const key = e.key.toLowerCase();
                    pressedKeys.delete(key); 
                });
            }

            // --- 啟動 ---
            function initialize() {
                createPianoKeys();
                setupAudio();
                addPointerListeners();
                addKeyboardListeners();
            }

            initialize();
        });
    </script>
</body>
</html>
