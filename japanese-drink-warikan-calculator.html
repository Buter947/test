<script>
// 規範 1.3 & 1.6：使用 DOMContentLoaded 和 IIFE
document.addEventListener('DOMContentLoaded', function() {
    console.log('[Warikan V10] DOMContentLoaded fired.'); // **診斷**

    (function() {
        console.log('[Warikan V10] IIFE executed.'); // **診斷**

        const appId = 'warikan-fixed-app-jp'; 
        const app = document.getElementById(appId); 
        if (!app) { 
            console.error(`[Warikan V10] Fatal: Container #${appId} not found.`); 
            return; 
        }
        
        const calculateBtn = app.querySelector('#warikan-fx-calculate-btn');
        if (!calculateBtn) {
            console.error("[Warikan V10] Fatal: Calculate button #warikan-fx-calculate-btn not found during init.");
            app.innerHTML = '<p style="color: red; text-align: center;">エラー: 計算ボタンの読み込みに失敗しました。</p>';
            return;
        }

        console.log('[Warikan V10] Calculate button found. Adding the calculation logic directly.'); // **診斷**

        // --- 將所有邏輯直接放入事件監聽器 ---
        calculateBtn.addEventListener('click', function() {
            console.log('[Warikan V10] Calculate button clicked!'); // **診斷**

            // --- 在此處查找所有元素 ---
            const totalAmountInput = app.querySelector('#warikan-fx-total-amount');
            const groupsContainer = app.querySelector('#warikan-fx-groups-container');
            const roundingUnitSelect = app.querySelector('#warikan-fx-rounding-unit');
            const errorMessage = app.querySelector('#warikan-fx-error-message');
            const resultsArea = app.querySelector('#warikan-fx-results-area');
            const resultsList = app.querySelector('#warikan-fx-results-list');
            const resultsSummary = app.querySelector('#warikan-fx-results-summary');
            const peopleSummarySpan = app.querySelector('#warikan-fx-people-summary span'); // **診斷** 添加人數匯總span的查找

            // --- 健壯性檢查 ---
            if (!totalAmountInput || !groupsContainer || !roundingUnitSelect || !errorMessage || !resultsArea || !resultsList || !resultsSummary || !peopleSummarySpan ) { // **診斷** 檢查 peopleSummarySpan
                console.error("[Warikan V10] Critical elements not found inside click handler. Aborting calculation.");
                if (errorMessage) {
                    errorMessage.textContent = "エラー：画面要素の読み込みに失敗しました。";
                    errorMessage.style.display = 'block';
                } else {
                     console.error("[Warikan V10] Error message display itself is missing!");
                }
                return; 
            }
             console.log('[Warikan V10] All necessary elements found inside click handler.'); // **診斷**

            // 隱藏舊錯誤和結果
            errorMessage.style.display = 'none';
            resultsArea.style.display = 'none';

            // --- 獲取值並驗證 ---
            const totalAmount = parseFloat(totalAmountInput.value);
            const roundingUnit = parseInt(roundingUnitSelect.value, 10);
            
            if (isNaN(totalAmount) || totalAmount < 0) { 
                errorMessage.textContent = '支払総額を正しく入力してください（0以上）。';
                errorMessage.style.display = 'block';
                console.warn('[Warikan V10] Invalid total amount.');
                return; 
            }

            const groups = [];
            let totalWeightedUnits = 0;
            let totalPeopleInGroups = 0; 
            let validGroups = true;

            groupsContainer.querySelectorAll('.warikan-fx-group-row').forEach((row, index) => {
                 const nameInput = row.querySelector('.warikan-fx-group-name'); 
                 const peopleInput = row.querySelector('.warikan-fx-group-people');
                 const ratioInput = row.querySelector('.warikan-fx-group-ratio');

                if(!nameInput || !peopleInput || !ratioInput || !validGroups) { 
                    if(validGroups) { 
                       console.error(`[Warikan V10] Row ${index} elements missing.`);
                       errorMessage.textContent = `グループ ${index + 1} の入力欄が見つかりません。`;
                       errorMessage.style.display = 'block';
                       validGroups = false; 
                    }
                    return; 
                }
                
                const name = nameInput.value.trim() || `グループ${index + 1}`; 
                const people = parseInt(peopleInput.value, 10) || 0; 
                const ratio = parseFloat(ratioInput.value) || 0; 

                if (people < 0) { 
                     errorMessage.textContent = `「${name}」の人数は0以上で入力してください。`;
                     errorMessage.style.display = 'block';
                     validGroups = false;
                     return; 
                }
                if (ratio < 0) {
                    errorMessage.textContent = `「${name}」の比率は0以上で入力してください。`;
                    errorMessage.style.display = 'block';
                    validGroups = false;
                    return; 
                }
                
                groups.push({ name, people, ratio });
                if (people > 0) { 
                     totalWeightedUnits += people * ratio;
                }
                totalPeopleInGroups += people; 
            });

            if (!validGroups) {
                 console.warn('[Warikan V10] Invalid group data detected.');
                 return; // 如果組數據無效則退出
            }

            // 更新總人數顯示
            peopleSummarySpan.textContent = totalPeopleInGroups;
            console.log('[Warikan V10] People summary updated:', totalPeopleInGroups); // **診斷**

             // 驗證總人數
             if (totalPeopleInGroups <= 0 && totalAmount > 0) { 
                 errorMessage.textContent = '参加人数が0人です。各グループの人数を入力してください。';
                 errorMessage.style.display = 'block';
                 console.warn('[Warikan V10] Total people zero but amount > 0.');
                 return;
             }
              // 如果總金額和總人數都為0，結果為0
              if (totalPeopleInGroups <= 0 && totalAmount === 0) {
                   console.log('[Warikan V10] Zero amount and zero people.');
                   resultsList.innerHTML = ''; // 清空列表
                   resultsSummary.innerHTML = `
                        <div>支払総額: 0 円</div>
                        <div class="total-collected">集金合計: 0 円</div>
                        <div class="difference">差額: 0 円</div>
                   `;
                   resultsArea.style.display = 'block';
                   return;
              }
             // 驗證總權重
             if (totalWeightedUnits <= 0 && totalAmount > 0) {
                 errorMessage.textContent = '支払い比率の合計が0以下か、参加者の比率が全て0です。比率を正しく設定してください。';
                 errorMessage.style.display = 'block';
                 console.warn('[Warikan V10] Weighted units zero but amount > 0.');
                 return;
             }
             
             console.log(`[Warikan V10] Inputs validated: Amount=${totalAmount}, People=${totalPeopleInGroups}, Units=${totalWeightedUnits}, Round=${roundingUnit}`); 

            // --- 計算 ---
            let results = [];
            let totalCollected = 0;
            const costPerUnit = (totalWeightedUnits > 0) ? totalAmount / totalWeightedUnits : 0; 
             console.log(`[Warikan V10] Cost per unit: ${costPerUnit}`); // **診斷**

            groups.forEach(group => {
                let perPersonIdeal = 0;
                let perPersonActual = 0;
                let groupTotal = 0;
                
                if (group.people > 0 && costPerUnit >= 0) { 
                     perPersonIdeal = costPerUnit * group.ratio;
                     perPersonActual = (perPersonIdeal > 0 && roundingUnit > 0) 
                                       ? Math.ceil(perPersonIdeal / roundingUnit) * roundingUnit 
                                       : Math.round(perPersonIdeal); // 四捨五入處理 0 或負數 (雖然不太可能)
                     groupTotal = perPersonActual * group.people;
                     totalCollected += groupTotal;
                } 

                results.push({
                    name: group.name, people: group.people, ratio: group.ratio,
                    perPersonAmount: perPersonActual, groupTotalAmount: groupTotal
                });
            });

            totalCollected = Math.round(totalCollected); 
            const difference = totalCollected - totalAmount;
             console.log(`[Warikan V10] Calculation done: Collected=${totalCollected}, Difference=${difference}`); // **診斷**

            // --- 顯示結果 ---
            resultsList.innerHTML = ''; // 清空舊結果
            results.forEach(group => {
                if (group.people > 0) { // 只顯示有人數的組
                    const groupDiv = document.createElement('div');
                    groupDiv.className = 'warikan-fx-result-group'; 
                    const header = document.createElement('div');
                    header.className = 'warikan-fx-result-group-header';
                     header.textContent = `${group.name} (${group.people}人, 比率: ${group.ratio})`; 
                    groupDiv.appendChild(header);
                    const perPersonDiv = document.createElement('div');
                    perPersonDiv.className = 'warikan-fx-result-details';
                    perPersonDiv.innerHTML = `<span>一人あたり:</span> <span class="amount">${group.perPersonAmount.toLocaleString()} 円</span>`;
                    groupDiv.appendChild(perPersonDiv);
                    const groupTotalDiv = document.createElement('div');
                    groupTotalDiv.className = 'warikan-fx-result-details';
                    groupTotalDiv.innerHTML = `<span>グループ合計:</span> <span>${group.groupTotalAmount.toLocaleString()} 円</span>`;
                    groupDiv.appendChild(groupTotalDiv);
                    resultsList.appendChild(groupDiv);
                }
            });

             if (totalPeopleInGroups === 0 && totalAmount > 0) {
                 resultsList.innerHTML = '<p style="text-align:center; color:#6b7280;">各グループの人数が0人のため、計算結果はありません。</p>';
             }

            resultsSummary.innerHTML = `
                <div>支払総額: ${totalAmount.toLocaleString()} 円</div>
                <div class="total-collected">集金合計 (${roundingUnit}円単位で切り上げ): ${totalCollected.toLocaleString()} 円</div>
                <div class="difference">差額 (集金 - 支払い): ${difference.toLocaleString()} 円</div>
            `;
            resultsArea.style.display = 'block'; 
            console.log('[Warikan V10] Results displayed.'); // **診斷**

        }); // --- calculateBtn listener 結束 ---

        // --- 輸入時隱藏結果和錯誤 ---
        if (app) {
             app.querySelectorAll('input, select').forEach(el => {
                 el.addEventListener('input', () => { 
                     const errorMessage = app.querySelector('#warikan-fx-error-message');
                     const resultsArea = app.querySelector('#warikan-fx-results-area');
                     if (errorMessage) { errorMessage.style.display = 'none'; }
                     if (resultsArea) { resultsArea.style.display = 'none'; } 
                 });
             });
         }

        // --- 初始化時觸發一次人數計算和顯示 ---
         const initialPeopleSummarySpan = app.querySelector('#warikan-fx-people-summary span');
         if (initialPeopleSummarySpan) {
             let initialSum = 0;
             app.querySelectorAll('.warikan-fx-group-people').forEach(input => {
                 initialSum += parseInt(input.value, 10) || 0;
             });
             initialPeopleSummarySpan.textContent = initialSum;
             console.log('[Warikan V10] Initial people summary updated:', initialSum); // **診斷**
         } else {
              console.warn('[Warikan V10] Initial people summary span not found.'); // **診斷**
         }


    })(); // 結束 IIFE
}); // 結束 DOMContentLoaded
</script>
