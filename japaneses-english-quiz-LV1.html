                feedbackContainer: app.querySelector('[data-container="feedback"]'),
                feedbackText: app.querySelector('[data-text="feedback"]'),
                answerFull: app.querySelector('[data-text="answer-full"]'),
                answerRead: app.querySelector('[data-text="answer-read"]'),
                answerMean: app.querySelector('[data-text="answer-mean"]'),
                scoreDisplay: app.querySelector('[data-text="score"]')
            };
            
            // --- 遊戲狀態 ---
            let currentQuestions = [];
            let score = 0;
            let currentQuestionIndex = 0;
            const QUESTIONS_PER_GAME = 10;

            // --- [V2 修正] 函數加上 yjq_v2_ 前綴 ---
            
            function yjq_v2_shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function yjq_v2_showScreen(screenName) {
                // 確保 screens 物件中的所有元素都有效
                if (screens.start) screens.start.classList.remove('active');
                if (screens.quiz) screens.quiz.classList.remove('active');
                if (screens.score) screens.score.classList.remove('active');
                
                if (screens[screenName]) {
                    screens[screenName].classList.add('active');
                }
            }

            function yjq_v2_startGame() {
                score = 0;
                currentQuestionIndex = 0;
                currentQuestions = yjq_v2_shuffle([...yjq_v2_quizData]).slice(0, QUESTIONS_PER_GAME);
                
                yjq_v2_showScreen('quiz');
                yjq_v2_showQuestion();
            }

            function yjq_v2_showQuestion() {
                elements.feedbackContainer.style.display = 'none';
                elements.nextBtn.style.display = 'none';
                elements.optionsContainer.innerHTML = '';
                
                const q = currentQuestions[currentQuestionIndex];
                
                elements.questionCounter.textContent = `問題 ${currentQuestionIndex + 1} / ${QUESTIONS_PER_GAME}`;
                elements.questionText.textContent = q.q;
                
                // 確保 fakes 至少有 3 個
                let fakes = [...q.fakes];
                while (fakes.length < 3) {
                     const randomFake = yjq_v2_quizData[Math.floor(Math.random() * yjq_v2_quizData.length)].a;
                     if (randomFake !== q.a && !fakes.includes(randomFake)) {
                         fakes.push(randomFake);
                     }
                }

                const options = yjq_v2_shuffle([q.a, ...fakes.slice(0, 3)]); // 始終保持 4 個選項
                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'yjq-v2-option-btn';
                    btn.textContent = option;
                    btn.dataset.answer = option;
                    elements.optionsContainer.appendChild(btn);
                });
            }

            function yjq_v2_checkAnswer(selectedBtn, selectedAnswer) {
                elements.optionsContainer.querySelectorAll('.yjq-v2-option-btn').forEach(btn => {
                    btn.disabled = true;
                });
                
                const q = currentQuestions[currentQuestionIndex];
                const correctAnswer = q.a;

                elements.answerFull.textContent = q.full;
                elements.answerRead.textContent = `[${q.read}]`;
                elements.answerMean.textContent = q.mean;
                elements.feedbackContainer.style.display = 'block';

                if (selectedAnswer === correctAnswer) {
                    score++;
                    selectedBtn.classList.add('correct');
                    elements.feedbackText.textContent = '正解！';
                    elements.feedbackText.className = 'yjq-v2-feedback-text correct';
                } else {
                    selectedBtn.classList.add('wrong');
                    const correctBtn = elements.optionsContainer.querySelector(`[data-answer="${correctAnswer}"]`);
                    if (correctBtn) {
                        correctBtn.classList.add('correct');
                    }
                    elements.feedbackText.textContent = '不正解...';
                    elements.feedbackText.className = 'yjq-v2-feedback-text wrong';
                }

                if (currentQuestionIndex < QUESTIONS_PER_GAME - 1) {
                    elements.nextBtn.textContent = '次の問題へ';
                } else {
                    elements.nextBtn.textContent = '結果を見る';
                }
                elements.nextBtn.style.display = 'block';
            }
            
            function yjq_v2_nextQuestion() {
                currentQuestionIndex++;
                if (currentQuestionIndex < QUESTIONS_PER_GAME) {
                    yjq_v2_showQuestion();
                } else {
                    yjq_v2_showScore();
                }
            }

            function yjq_v2_showScore() {
                yjq_v2_showScreen('score');
                elements.scoreDisplay.textContent = `${QUESTIONS_PER_GAME}問中 ${score}問`;
            }

            // --- 事件綁定 ---
            if (elements.startBtn) {
                 elements.startBtn.addEventListener('click', yjq_v2_startGame);
            }
            if (elements.restartBtn) {
                 elements.restartBtn.addEventListener('click', yjq_v2_startGame);
            }
            if (elements.nextBtn) {
                 elements.nextBtn.addEventListener('click', yjq_v2_nextQuestion);
            }
            
            if (elements.optionsContainer) {
                elements.optionsContainer.addEventListener('click', function(e) {
                    const targetBtn = e.target.closest('.yjq-v2-option-btn');
                    if (targetBtn && !targetBtn.disabled) {
                        yjq_v2_checkAnswer(targetBtn, targetBtn.dataset.answer);
                    }
                });
            }

        });
    })();
    </script>
</div>
</body>
</html>
