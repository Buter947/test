<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【四字熟語クイズ】穴埋め問題で腕試し！厳選100問</title>
<div id="eng-jp-flashcard-quiz-v1" class="ejq-v1-container">
    <style>
        /* [V1] 所有 Class 均使用 ejq-v1- (English-Japanese Quiz V1) 前綴 */
        .ejq-v1-container {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji" !important;
            line-height: 1.6 !important;
            background-color: #f9fafb !important;
            border: 1px solid #e5e7eb !important;
            border-radius: 0.75rem !important;
            padding: 2rem !important;
            margin: 2rem auto !important;
            max-width: 650px !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05) !important;
        }
        .ejq-v1-container *, 
        .ejq-v1-container *::before, 
        .ejq-v1-container *::after {
            box-sizing: border-box !important;
        }
        .ejq-v1-container .ejq-v1-screen {
            display: none; 
            animation: fadeInEjqV1 0.3s ease-in-out !important;
        }
        .ejq-v1-container .ejq-v1-screen.active {
            display: block !important;
        }
         @keyframes fadeInEjqV1 {
             from { opacity: 0; transform: translateY(10px); }
             to { opacity: 1; transform: translateY(0); }
         }
        .ejq-v1-container h2 {
            color: #0284c7 !important; /* Blue Title */
            text-align: center !important;
            font-size: 2rem !important;
            font-weight: 700 !important;
            margin-top: 0 !important;
            margin-bottom: 0.5rem !important;
        }
        .ejq-v1-container .ejq-v1-subtitle {
            text-align: center !important;
            font-size: 1.1rem !important;
            color: #4b5563 !important;
            margin: 0 auto 2rem auto !important;
        }
        .ejq-v1-container .ejq-v1-main-btn {
            display: block !important;
            width: 100% !important;
            max-width: 300px !important;
            margin: 2rem auto 0 auto !important;
            padding: 1rem !important;
            font-size: 1.25rem !important;
            font-weight: 700 !important;
            color: #ffffff !important;
            background-color: #0284c7 !important; /* Blue */
            border: none !important;
            border-radius: 0.5rem !important;
            cursor: pointer !important;
            transition: background-color 0.2s, transform 0.1s !important;
        }
        .ejq-v1-container .ejq-v1-main-btn:hover { background-color: #0369a1 !important; }
        .ejq-v1-container .ejq-v1-main-btn:active { transform: scale(0.98) !important; }
        
        .ejq-v1-container .ejq-v1-question-counter {
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 1rem;
        }
        .ejq-v1-container .ejq-v1-question-text {
            font-size: 2.25rem !important; 
            font-weight: 700 !important;
            color: #111827 !important;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 2.5rem 1.5rem;
            margin-bottom: 2rem;
        }
        .ejq-v1-container .ejq-v1-options-container {
            display: grid !important;
            grid-template-columns: 1fr 1fr !important; /* 2x2 Grid */
            gap: 1rem !important;
        }
        .ejq-v1-container .ejq-v1-option-btn {
            width: 100% !important;
            padding: 1rem !important;
            font-size: 1.25rem !important;
            font-weight: 600 !important;
            color: #374151 !important;
            background-color: #ffffff !important;
            border: 1px solid #d1d5db !important;
            border-radius: 0.5rem !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            text-align: center;
            min-height: 80px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ejq-v1-container .ejq-v1-option-btn:not(:disabled):hover {
            border-color: #0284c7 !important;
            color: #0284c7 !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05) !important;
        }
        .ejq-v1-container .ejq-v1-option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .ejq-v1-container .ejq-v1-option-btn.correct {
            background-color: #dcfce7 !important;
            border-color: #16a34a !important;
            color: #15803d !important;
            font-weight: 700 !important;
        }
        .ejq-v1-container .ejq-v1-option-btn.wrong {
            background-color: #fee2e2 !important;
            border-color: #dc2626 !important;
            color: #b91c1c !important;
            opacity: 1 !important;
        }
        
        .ejq-v1-container .ejq-v1-feedback-container {
            display: none;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 1.5rem; 
            text-align: center;
            animation: fadeInEjqV1 0.3s ease-in-out !important;
        }
        .ejq-v1-container .ejq-v1-feedback-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 1rem 0;
        }
        .ejq-v1-container .ejq-v1-feedback-text.correct { color: #16a34a; }
        .ejq-v1-container .ejq-v1-feedback-text.wrong { color: #dc2626; }
        
        .ejq-v1-container .ejq-v1-answer-details {
            text-align: left;
        }
        .ejq-v1-container .ejq-v1-answer-pair {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
        }
        .ejq-v1-container .ejq-v1-answer-example {
            font-size: 1rem;
            font-weight: 500;
            color: #4b5563;
            margin-top: 0.5rem;
            font-style: italic;
        }
        
        .ejq-v1-container .ejq-v1-next-btn {
            display: none; 
            width: 100%;
            background-color: #0284c7;
            margin-top: 1.5rem; 
        }
        .ejq-v1-container .ejq-v1-next-btn:hover {
            background-color: #0369a1;
        }
        
        .ejq-v1-container .ejq-v1-score-display {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            text-align: center;
        }
         .ejq-v1-container .ejq-v1-score-display .score {
             font-size: 3rem;
             font-weight: 700;
             color: #0284c7; /* Blue score */
             display: block;
             margin: 0.5rem 0;
         }
         
         @media (max-width: 600px) {
            .ejq-v1-container {
                padding: 1.5rem !important;
                margin: 1rem auto !important;
            }
             .ejq-v1-container h2 {
                 font-size: 1.75rem !important;
             }
             .ejq-v1-container .ejq-v1-question-text {
                 font-size: 2rem !important;
             }
         }
         @media (max-width: 480px) {
             .ejq-v1-container .ejq-v1-options-container {
                 grid-template-columns: 1fr !important; /* Stack options on very small screens */
             }
         }
    </style>

    <div class="ejq-v1-card">
        <div class="ejq-v1-screen active" data-screen="start">
            <h2>英単語フラッシュカードクイズ</h2>
            <p class="ejq-v1-subtitle">日本語の意味に合う正しい英単語を<br>4つの選択肢から選んでください。</p>
            <button class="ejq-v1-main-btn" data-action="start">クイズ開始</button>
        </div>

        <div class="ejq-v1-screen" data-screen="quiz">
            <div class="ejq-v1-question-counter" data-text="counter"></div>
            <div class="ejq-v1-question-text" data-text="question"></div>
            <div class="ejq-v1-options-container" data-container="options"></div>
            
            <button class="ejq-v1-main-btn ejq-v1-next-btn" data-action="next">次の問題へ</button>
            <div class="ejq-v1-feedback-container" data-container="feedback">
                <h3 class="ejq-v1-feedback-text" data-text="feedback"></h3>
                <div class="ejq-v1-answer-details">
                    <div class="ejq-v1-answer-pair" data-text="answer-pair"></div>
                    <p class="ejq-v1-answer-example" data-text="answer-example"></p>
                </div>
            </div>
        </div>

        <div class="ejq-v1-screen" data-screen="score">
            <h2>お疲れ様でした！</h2>
            <div class="ejq-v1-score-display">
                あなたのスコア:
                <span class="score" data-text="score">10問中 8問</span>
                正解
            </div>
            <button class="ejq-v1-main-btn" data-action="restart">もう一度挑戦する</button>
        </div>
    </div>

    <script>
    // 規範 1.6 (IIFE)
    (function() {
        
        // [V1] 核心資料庫 (20 詞)
        const ejq_v1_quizData = [
            { q: '犬 (いぬ)', a: 'Dog', fakes: ['Cat', 'Cow', 'Fox'], ex: 'He has a dog. (彼は犬を飼っています)' },
            { q: '猫 (ねこ)', a: 'Cat', fakes: ['Mouse', 'Dog', 'Bird'], ex: 'The cat is sleeping. (猫が寝ています)' },
            { q: '食べる (たべる)', a: 'Eat', fakes: ['Sleep', 'Drink', 'Read'], ex: 'I eat breakfast at 7. (7時に朝ご飯を食べます)' },
            { q: '飲む (のむ)', a: 'Drink', fakes: ['Eat', 'Speak', 'Go'], ex: 'Please drink water. (水を飲んでください)' },
            { q: '大きい (おおきい)', a: 'Big', fakes: ['Small', 'Hot', 'Red'], ex: 'That is a big house. (あれは大きい家です)' },
            { q: '小さい (ちいさい)', a: 'Small', fakes: ['Big', 'Fast', 'New'], ex: 'This box is small. (この箱は小さいです)' },
            { q: '見る (みる)', a: 'See', fakes: ['Hear', 'Say', 'Walk'], ex: 'I see a bird. (鳥が見えます)' },
            { q: '行く (いく)', a: 'Go', fakes: ['Come', 'Stop', 'Run'], ex: 'I go to school. (学校に行きます)' },
            { q: '来る (くる)', a: 'Come', fakes: ['Go', 'Leave', 'Wait'], ex: 'Please come here. (ここに来てください)' },
            { q: '学校 (がっこう)', a: 'School', fakes: ['Hospital', 'Station', 'Bank'], ex: 'He is a student at this school. (彼はこの学校の生徒です)' },
            { q: '駅 (えき)', a: 'Station', fakes: ['Airport', 'Port', 'Bus stop'], ex: 'Where is the station? (駅はどこですか)' },
            { q: '本 (ほん)', a: 'Book', fakes: ['Pen', 'Desk', 'Note'], ex: 'I am reading a book. (本を読んでいます)' },
            { q: '買う (かう)', a: 'Buy', fakes: ['Sell', 'Have', 'Give'], ex: 'I will buy milk. (牛乳を買います)' },
            { q: '読む (よむ)', a: 'Read', fakes: ['Write', 'Listen', 'Speak'], ex: 'She likes to read books. (彼女は本を読むのが好きです)' },
            { q: '書く (かく)', a: 'Write', fakes: ['Read', 'Draw', 'Type'], ex: 'He wrote a letter. (彼は手紙を書きました)' },
            { q: '月曜日 (げつようび)', a: 'Monday', fakes: ['Sunday', 'Month', 'Moon'], ex: 'Today is Monday. (今日は月曜日です)' },
            { q: '今日 (きょう)', a: 'Today', fakes: ['Tomorrow', 'Yesterday', 'Now'], ex: 'What will you do today? (今日は何をしますか)' },
            { q: '明日 (あした)', a: 'Tomorrow', fakes: ['Today', 'Yesterday', 'Next Week'], ex: 'See you tomorrow. (また明日)' },
            { q: '昨日 (きのう)', a: 'Yesterday', fakes: ['Today', 'Tomorrow', 'Last Week'], ex: 'I was busy yesterday. (昨日は忙しかった)' },
            { q: '赤い (あかい)', a: 'Red', fakes: ['Blue', 'Green', 'Black'], ex: 'She likes red flowers. (彼女は赤い花が好きです)' }
        ];

        // 規範 1.5 (DOMContentLoaded)
        document.addEventListener('DOMContentLoaded', function() {
            // [V1] 使用固定 ID 啟動
            const app = document.getElementById('eng-jp-flashcard-quiz-v1'); 
            if (!app) {
                console.error("EJQ V1: Container #eng-jp-flashcard-quiz-v1 not found.");
                return;
            }

            // --- 元素獲取 (使用 data-* 屬性) ---
            const screens = {
                start: app.querySelector('[data-screen="start"]'),
                quiz: app.querySelector('[data-screen="quiz"]'),
                score: app.querySelector('[data-screen="score"]')
            };
            
            const elements = {
                startBtn: app.querySelector('[data-action="start"]'),
                restartBtn: app.querySelector('[data-action="restart"]'),
                nextBtn: app.querySelector('[data-action="next"]'),
                questionCounter: app.querySelector('[data-text="counter"]'),
                questionText: app.querySelector('[data-text="question"]'),
                optionsContainer: app.querySelector('[data-container="options"]'),
                feedbackContainer: app.querySelector('[data-container="feedback"]'),
                feedbackText: app.querySelector('[data-text="feedback"]'),
                answerPair: app.querySelector('[data-text="answer-pair"]'),
                answerExample: app.querySelector('[data-text="answer-example"]')
            };
            
            const scoreDisplay = app.querySelector('[data-text="score"]'); 
            
            // --- 遊戲狀態 ---
            let currentQuestions = [];
            let score = 0;
            let currentQuestionIndex = 0;
            const QUESTIONS_PER_GAME = 10; 

            // --- 函數定義 (全部為 IIFE 內的局部函數) ---
            
            function ejq_v1_shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function ejq_v1_showScreen(screenName) {
                if (screens.start) screens.start.classList.remove('active');
                if (screens.quiz) screens.quiz.classList.remove('active');
                if (screens.score) screens.score.classList.remove('active');
                
                if (screens[screenName]) {
                    screens[screenName].classList.add('active');
                }
            }

            function ejq_v1_startGame() {
                score = 0;
                currentQuestionIndex = 0;
                currentQuestions = ejq_v1_shuffle([...ejq_v1_quizData]).slice(0, QUESTIONS_PER_GAME);
                
                ejq_v1_showScreen('quiz');
                ejq_v1_showQuestion();
            }

            function ejq_v1_showQuestion() {
                elements.feedbackContainer.style.display = 'none';
                elements.nextBtn.style.display = 'none';
                elements.optionsContainer.innerHTML = '';
                
                const q = currentQuestions[currentQuestionIndex];
                
                elements.questionCounter.textContent = `問題 ${currentQuestionIndex + 1} / ${QUESTIONS_PER_GAME}`;
                elements.questionText.textContent = q.q; // 顯示日文問題
                
                const options = ejq_v1_shuffle([q.a, ...q.fakes]);
                
                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'ejq-v1-option-btn';
                    btn.textContent = option; // 顯示英文選項
                    btn.dataset.answer = option;
                    elements.optionsContainer.appendChild(btn);
                });
            }

            function ejq_v1_checkAnswer(selectedBtn, selectedAnswer) {
                elements.optionsContainer.querySelectorAll('.ejq-v1-option-btn').forEach(btn => {
                    btn.disabled = true;
                });
                
                const q = currentQuestions[currentQuestionIndex];
                const correctAnswer = q.a; // 正確答案是英文

                // 顯示解說
                elements.answerPair.textContent = `正解： ${q.q} = ${q.a}`;
                elements.answerExample.textContent = `例文： ${q.ex}`;
                elements.feedbackContainer.style.display = 'block';

                if (selectedAnswer === correctAnswer) {
                    score++;
                    selectedBtn.classList.add('correct');
                    elements.feedbackText.textContent = '正解！';
                    elements.feedbackText.className = 'ejq-v1-feedback-text correct';
                } else {
                    selectedBtn.classList.add('wrong');
                    const correctBtn = elements.optionsContainer.querySelector(`[data-answer="${correctAnswer}"]`);
                    if (correctBtn) {
                        correctBtn.classList.add('correct');
                    }
                    elements.feedbackText.textContent = '不正解...';
                    elements.feedbackText.className = 'ejq-v1-feedback-text wrong';
                }

                if (currentQuestionIndex < QUESTIONS_PER_GAME - 1) {
                    elements.nextBtn.textContent = '次の問題へ';
                } else {
                    elements.nextBtn.textContent = '結果を見る';
                }
                elements.nextBtn.style.display = 'block';
            }
            
            function ejq_v1_nextQuestion() {
                currentQuestionIndex++;
                if (currentQuestionIndex < QUESTIONS_PER_GAME) {
                    ejq_v1_showQuestion();
                } else {
                    ejq_v1_showScore();
                }
            }

            function ejq_v1_showScore() {
                ejq_v1_showScreen('score');
                scoreDisplay.textContent = `${QUESTIONS_PER_GAME}問中 ${score}問`;
            }

            // --- 事件綁定 ---
            if (elements.startBtn) {
                 elements.startBtn.addEventListener('click', ejq_v1_startGame);
            }
            if (elements.restartBtn) {
                 elements.restartBtn.addEventListener('click', ejq_v1_startGame);
            }
            if (elements.nextBtn) {
                 elements.nextBtn.addEventListener('click', ejq_v1_nextQuestion);
            }
            
            if (elements.optionsContainer) {
                elements.optionsContainer.addEventListener('click', function(e) {
                    const targetBtn = e.target.closest('.ejq-v1-option-btn');
                    if (targetBtn && !targetBtn.disabled) {
                        ejq_v1_checkAnswer(targetBtn, targetBtn.dataset.answer);
                    }
                });
            }

        });
    })();
    </script>
</div>
</body>
</html>
