            }

            function kgq_v1_showScreen(screenId) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                const screenEl = app.querySelector(`#${screenId}`);
                if (screenEl) screenEl.classList.add('active');
            }

            // 動態生成 6 個學年按鈕
            function kgq_v1_populateCategories() {
                elements.categoryBtnContainer.innerHTML = '';
                for (const [key, value] of Object.entries(kgq_v1_quizData)) {
                    const btn = document.createElement('button');
                    btn.className = 'kgq-v1-level-btn';
                    btn.dataset.category = key;
                    btn.textContent = value.name;
                    elements.categoryBtnContainer.appendChild(btn);
                }
            }

            function kgq_v1_startGame(category) {
                if (!kgq_v1_quizData[category]) {
                     console.error(`KGQ V1: Category "${category}" not found.`);
                     return;
                }
                currentCategory = category;
                currentQuizData = kgq_v1_quizData[category].data;
                score = 0;
                currentQuestionIndex = 0;
                
                currentQuestions = kgq_v1_shuffle([...currentQuizData]).slice(0, QUESTIONS_PER_GAME); 
                
                kgq_v1_showScreen('kgq-v1-screen-quiz');
                kgq_v1_showQuestion();
            }

            function kgq_v1_showQuestion() {
                elements.feedbackContainer.style.display = 'none';
                elements.nextBtn.style.display = 'none';
                elements.optionsContainer.innerHTML = '';
                
                const q = currentQuestions[currentQuestionIndex];
                
                elements.questionCounter.textContent = `問題 ${currentQuestionIndex + 1} / ${QUESTIONS_PER_GAME}`;
                elements.scoreCounter.textContent = `スコア: ${score}`;
                elements.questionText.textContent = q.q; // 顯示漢字
                
                const correctAnswer = q.a; // 日文讀音
                const fakes = [];
                // 從當前分類的題庫中過濾掉正確答案
                const pool = currentQuizData.filter(word => word.a !== correctAnswer);
                kgq_v1_shuffle(pool); 
                
                // 添加 3 個 Fakes
                for (let i = 0; i < 3; i++) {
                    if (pool[i] && pool[i].a) {
                         fakes.push(pool[i].a);
                    } else {
                         // 備用，防止題庫太小
                         const randomFake = kgq_v1_quizData.g1.data[Math.floor(Math.random() * kgq_v1_quizData.g1.data.length)].a;
                         if(randomFake !== correctAnswer) fakes.push(randomFake);
                    }
                }
                
                const options = kgq_v1_shuffle([correctAnswer, ...fakes]);
                
                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'kgq-v1-option-btn';
                    btn.textContent = option; // 顯示日文選項
                    btn.dataset.answer = option;
                    elements.optionsContainer.appendChild(btn);
                });
            }

            function kgq_v1_checkAnswer(selectedBtn, selectedAnswer) {
                elements.optionsContainer.querySelectorAll('.kgq-v1-option-btn').forEach(btn => {
                    btn.disabled = true;
                });
                
                const q = currentQuestions[currentQuestionIndex];
                const correctAnswer = q.a; 

                // 顯示解說
                elements.answerPair.textContent = `正解： ${q.q} ( ${q.a} )`;
                elements.feedbackContainer.style.display = 'block';

                if (selectedAnswer === correctAnswer) {
                    score++;
                    selectedBtn.classList.add('correct');
                    elements.feedbackText.textContent = '正解！';
                    elements.feedbackText.className = 'kjq-v1-feedback-text correct';
                } else {
                    selectedBtn.classList.add('wrong');
                    const correctBtn = elements.optionsContainer.querySelector(`[data-answer="${correctAnswer}"]`);
                    if (correctBtn) {
                        correctBtn.classList.add('correct');
                    }
                    elements.feedbackText.textContent = '不正解...';
                    elements.feedbackText.className = 'kjq-v1-feedback-text wrong';
                }

                elements.scoreCounter.textContent = `スコア: ${score}`;

                if (currentQuestionIndex < QUESTIONS_PER_GAME - 1) {
                    elements.nextBtn.textContent = '次の問題へ';
                } else {
                    elements.nextBtn.textContent = '結果を見る';
                }
                elements.nextBtn.style.display = 'block'; 
            }
            
            function kgq_v1_nextQuestion() {
                currentQuestionIndex++;
                if (currentQuestionIndex < QUESTIONS_PER_GAME) {
                    kgq_v1_showQuestion();
                } else {
                    kgq_v1_showScore();
                }
            }

            function kgq_v1_showScore() {
                kgq_v1_showScreen('kgq-v1-screen-score');
                scoreDisplay.textContent = `${QUESTIONS_PER_GAME}問中 ${score}問`;
            }

            // --- 事件綁定 ---
            if (elements.categoryBtnContainer) {
                 elements.categoryBtnContainer.addEventListener('click', function(e) {
                     const targetBtn = e.target.closest('.kgq-v1-level-btn');
                     if (targetBtn && targetBtn.dataset.category) {
                         kgq_v1_startGame(targetBtn.dataset.category);
                     }
                 });
            }

            if (elements.restartBtn) {
                 elements.restartBtn.addEventListener('click', function() {
                      kgq_v1_startGame(currentCategory); 
                 });
            }
            
            if (elements.backToMenuBtnScore) {
                 elements.backToMenuBtnScore.addEventListener('click', function() {
                     kgq_v1_showScreen('kgq-v1-screen-level-select');
                 });
            }
            
            if (elements.nextBtn) {
                 elements.nextBtn.addEventListener('click', kgq_v1_nextQuestion);
            }
            
            if (elements.optionsContainer) {
                elements.optionsContainer.addEventListener('click', function(e) {
                    const targetBtn = e.target.closest('.kgq-v1-option-btn');
                    if (targetBtn && !targetBtn.disabled) {
                        kgq_v1_checkAnswer(targetBtn, targetBtn.dataset.answer);
                    }
                });
            }
            
            // --- 初始化 ---
            kgq_v1_populateCategories(); // 載入 6 個學年按鈕

        } // --- End of kgq_v1_initializeQuiz ---

        // [V2.1 修正] 檢查頁面載入狀態
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', kgq_v1_initializeQuiz);
        } else {
            // DOM 已載入，立即執行
            kgq_v1_initializeQuiz();
        }

    })();
    </script>
</body>
</html>
